{% load static %}
		<section id="sidebar">

			{% if role == "hearer"%}
			<p><img id="img_people_talking" class="img_people" src="{% static 'ng/img/' %}hearer_rep.png"></p>
			{% elif role == "speaker"%}
			<p><img id="img_people_talking" class="img_people" src="{% static 'ng/img/' %}speaker_rep.png"></p>
			{% elif context == "skipped"%}
			<p><img id="img_people_talking" class="img_people" src="{% static 'ng/img/' %}skipped_rep.png"></p>
			{% else %}
			<img id="img_home_others" src="{% static 'ng/img/' %}others.png"><p id="home_others"></p>
			<hr>
			<img id="img_home_you" src="{% static 'ng/img/' %}speaker_pic_speaker.png"><p id="home_you"></p>

			{% endif %}

		</section>
